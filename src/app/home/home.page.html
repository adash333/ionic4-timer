<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic4 Timer
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-card color="dark">
    <img src="assets/img/sakura.jpg">
    <ion-card-content align="center">
      <h1>{{ timer }}</h1>
    </ion-card-content>
  </ion-card>
 
  <ion-button expand="block" color="{{ default }}" (click)="startStop()">
    {{ startButton }}
  </ion-button>
</ion-content>
